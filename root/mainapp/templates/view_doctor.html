{% extends 'navigationbar.html' %}

{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">View doctors</h2>
    <br>
    <br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th> DELETE</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.doctor_name}}</td>
                <td> <a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are yousure')" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
