{% extends 'navigationbar.html' %}
    {% load static %}
{% block body%}
    <div class="container" style="margin-top:50px">
        <h2 class="text-center">Add Patients</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <label> First Name </label>
            <input type="text" class="form-control" name="fname" required>
            <label> Middle Name</label>
            <input type="text" class="form-control" name="mname" required>
            <label> Last Name </label>
            <input type="text" class="form-control" name="lname" required>
            <label> DOB </label>
            <input type="date" class="form-control" name="dob" required>
            <label> Email</label>
            <input type="text" class="form-control" name="email" required>
            <label> Contact Number</label>
            <input type="text" class="form-control" name="contact" required>
            <label> Gender</label>
            <select name="gender" class="form-control" name="gender" required>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
            </select>
            <label>Medical Symptoms</label>
            <input type="text" class="form-control" name="symptoms" required>
        </select>
        <br>
            <input type="submit" value="Submit" class="form-control btn btn-primary">
        </form>
    </div>
    {% ifequal error "no"%}
<script>
    alert('Patient ADDED');
    window.location=('{% url 'view_patient' %}');
</script>
{% endifequal %}

{% ifequal error "yes"%}
<script>
    alert('Something went wrong, try again!')
</script>
{% endifequal %}
{% endblock %}
